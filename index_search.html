<!DOCTYPE html>
<html>
    <head>
        <title>
            My Visualizer
        </title>
        <link href="./css/main.css" rel="stylesheet" />
        <link href="./css/searching.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="extras/jquery.range.js" type="text/javascript"></script>
        <link href="./extras/jquery.range.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar">
            <h2>Searching Visualizer</h2>
            <div class="sorting_buttons">
                <button>Simple</button>
                <button>Binary</button>
            </div>
            <div class="action_buttons">
                <button id="reset_array">
                    Reset array
                </button>
                <div class="slider_div">
                    <span style="margin-bottom: 15px; display: inline-block;">Select Array Size</span>
                    <input type="hidden" id="array_size" value="200"/>
                </div>
                <div class="slider_div">
                    <span style="margin-bottom: 15px; display: inline-block;">Select Searching Speed</span>
                    <input type="hidden" id="searching_speed" value="3" />
                </div>
                <button class="disabled_button" disabled id="stop_searching">
                    Stop
                </button>
                <button id="start_searching">
                    Start
                </button>
                <div style="display: flex; flex-direction: column;">
                    <span>Selected Algo : <b id="searching_algorithm"> Simple</b></span>
                    <input type="number" placeholder="Enter number to search" id="ele_to_search" value="1" min="1" class="input_field"/>
                </div>
            </div>
        </div>
        <div class="main_body_searching">
            <div class="array_container_searching" id="array_container_searching" >
                
            </div>

        </div>
        
    </body>
    <script src="js/searching/generate_array.js" type="text/javascript"></script>
    <script src="js/searching/visualisation.js" type="text/javascript"></script>
    <script src="js/searching/enable_disable_buttons.js" type="text/javascript"></script>
    <script src="js/searching/run_searching.js" type="text/javascript"></script>
    <script src="js/searching/main.js" type="text/javascript"></script>
    <script src="js/searching/searching_algos/simple_search.js" type="text/javascript"></script>
</html>
