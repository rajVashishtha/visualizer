<!DOCTYPE html>
<html>
    <head>
        <title>
            My Visualizer
        </title>
        <link href="./css/main.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="extras/jquery.range.js" type="text/javascript"></script>
        <link href="./extras/jquery.range.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar">
            <h2>Sorting Visualizer</h2>
            <div class="sorting_buttons">
                <button>Merge</button>
                <button>Quick</button>
                <button>Heap</button>
                <button>Bubble</button>
            </div>
            <div class="action_buttons">
                <button id="reset_array">
                    Reset array
                </button>
                <div class="slider_div">
                    <span style="margin-bottom: 15px; display: inline-block;">Select Array Size</span>
                    <input type="hidden" id="array_size" value="80"/>
                </div>
                <div class="slider_div">
                    <span style="margin-bottom: 15px; display: inline-block;">Select Sorting Speed</span>
                    <input type="hidden" id="sorting_speed" value="4" />
                </div>
                <button class="disabled_button" disabled id="stop_sorting">
                    Stop
                </button>
                <button id="start_sorting">
                    Start
                </button>
                <span>Selected Algo : <b id="selected_algorithm"> Merge</b></span>
            </div>
        </div>
        <div class="main_body">
           <div class="array_container" id="array_container">

           </div>
        </div>
        
        <script src="js/generate_new_array.js" type="text/javascript"></script>
        <script src="js/enable_disable_buttons.js" type="text/javascript"></script>
        <script src="js/run_sorting.js" type="text/javascript"></script>
        <script src="js/visualisation.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript" ></script>
        <script src="js/sorting_alogos/merge_sort.js" type="text/javascript"></script>
        <script src="js/sorting_alogos/quick_sort.js" type="text/javascript"></script>
        <script src="js/sorting_alogos/heap_sort.js" type="text/javascript"></script>
        <script src="js/sorting_alogos/bubble_sort.js" type="text/javascript"></script>
        
    </body>
</html>
